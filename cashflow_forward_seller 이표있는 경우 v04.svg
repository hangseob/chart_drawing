<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="662.26996"
   height="282.60599"
   viewBox="0 0 662.26996 282.60599"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="662.27" height="282.61" fill="#ffffff" x="0" y="0" />

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow-black" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
      <path d="M 0,0 8,4 0,8 Z" fill="#000000" />
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
      <path d="M 0,0 8,4 0,8 Z" fill="#2563eb" />
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="8" refY="4" orient="auto">
      <path d="M 0,0 8,4 0,8 Z" fill="#dc2626" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="30" y="30" font-size="18" font-weight="bold" font-family="sans-serif">현물 매수, 선도 매도자 입장의 cashflow</text>

  <!-- Main Timeline -->
  <line x1="50" y1="150" x2="550" y2="150" stroke="#000000" stroke-width="2" />

  <!-- [Left] Spot Buy -->
  <g id="spot-buy">
    <text x="50" y="135" font-size="15" font-weight="bold" font-family="sans-serif">현물 매수 결제일</text>
    <line x1="80" y1="150" x2="80" y2="250" stroke="#dc2626" stroke-width="4" marker-end="url(#arrow-red)" />
    <text x="20" y="210" font-size="14" fill="#dc2626" font-family="sans-serif">현물 가격</text>
  </g>

  <!-- [Right] Forward Sell & Coupon -->
  <g id="forward-sell">
    <text x="550" y="170" font-size="15" font-weight="bold" font-family="sans-serif" text-anchor="end">선도 매도 결제일</text>
    <!-- Forward Price (Inflow) -->
    <line x1="520" y1="50" x2="520" y2="150" stroke="#2563eb" stroke-width="4" marker-end="url(#arrow-blue)" />
    <text x="535" y="100" font-size="14" fill="#2563eb" font-family="sans-serif">선물 가격</text>
    <!-- Coupon (Inflow) -->
    <line x1="300" y1="80" x2="300" y2="150" stroke="#2563eb" stroke-width="3" marker-end="url(#arrow-blue)" />
    <text x="285" y="70" font-size="14" fill="#2563eb" font-family="sans-serif">이표</text>
  </g>

  <!-- Curved S-shaped Connectors with Arrows pointing LEFT -->
  <!-- Connector 1: From Coupon to Spot Price area -->
  <path
     style="fill:none;stroke:#000000;stroke-width:1.5;marker-end:url(#arrow-black)"
     d="M 300,115 C 200,115 200,180 110,180" 
     id="path-s-1" />
  
  <!-- Connector 2: From Forward Price to Spot Price area -->
  <path
     style="fill:none;stroke:#000000;stroke-width:1.5;marker-end:url(#arrow-black)"
     d="M 520,80 C 350,80 300,230 110,230" 
     id="path-s-2" />
</svg>
